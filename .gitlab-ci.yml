stages:
  - build
  - test

image: registry.gitlab.com/jakubigla/docker-compose-image

services:
  - docker:dind

api:
  stage: build
  before_script:
    - docker --version
    - docker-compose --version
  script:
    - docker-compose build api
    - docker-compose push api
  tags:
    - docker

integration:
  stage: test
  before_script:
    - docker --version
    - docker-compose --version
  script:
    - docker-compose run --rm postman
  tags:
    - docker